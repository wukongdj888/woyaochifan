     function isTopLevelDomain() {
            // 当前访问的域名
            const currentDomain = window.location.hostname;
            // 检测是否是顶级域名
            if (currentDomain === 'huarui888.live') {
                // 生成随机的8位字母和数字组合
                const randomString = generateRandomString(8);
                // 构建新的子域名URL
                const newUrl = `https://${randomString}.huarui888.live`;
                // 重定向到新URL
                window.location.href = newUrl;
            }
        }

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

    document.addEventListener('DOMContentLoaded', function() {
    var deleteBtn = document.querySelector('.btn.delete');
    var deleteInterval;
    var isLongPress = false;

    deleteBtn.addEventListener('mousedown', function(event) {
        event.preventDefault(); // 防止默认事件，比如图片拖动
        isLongPress = false;
        deleteInterval = setTimeout(function() {
            isLongPress = true;
            deleteInterval = setInterval(function() {
                clearAmount();
            }, 100); // 每100毫秒删除一个字符
        }, 500); // 500ms后判定为长按
    });

    deleteBtn.addEventListener('mouseup', function() {
        clearInterval(deleteInterval);
        clearTimeout(deleteInterval);
        if (!isLongPress) {
            clearAmount(); // 如果不是长按，执行一次删除
        }
    });

    deleteBtn.addEventListener('mouseleave', function() {
        clearInterval(deleteInterval);
        clearTimeout(deleteInterval);
    });

    deleteBtn.addEventListener('touchstart', function(event) {
        event.preventDefault(); // 防止触摸事件的默认行为
        isLongPress = false;
        deleteInterval = setTimeout(function() {
            isLongPress = true;
            deleteInterval = setInterval(function() {
                clearAmount();
            }, 100);
        }, 500); // 500ms后判定为长按
    });

    deleteBtn.addEventListener('touchend', function() {
        clearInterval(deleteInterval);
        clearTimeout(deleteInterval);
        if (!isLongPress) {
            clearAmount(); // 如果不是长按，执行一次删除
        }
    });

    deleteBtn.addEventListener('touchcancel', function() {
        clearInterval(deleteInterval);
        clearTimeout(deleteInterval);
    });
});

        function pressKey(key) {
            var amount = document.getElementById('amount');
            var submitBtn = document.getElementById('submitBtn');
            var amountDisplay = document.getElementById('amount-display');
            if (amount.innerHTML.includes('.') && key === '.') {
                return;
            }
            if (amount.innerHTML === '0' && key !== '.') {
                amount.innerHTML = key;
            } else {
                amount.innerHTML += key;
            }
            updateSubmitButton();
            amountDisplay.textContent = amount.textContent;
            $(amount).val(amount.textContent);
        }
		

        function clearAmount() {
            var amount = document.getElementById('amount');
            var amountDisplay = document.getElementById('amount-display');
            amount.textContent = amount.textContent.slice(0, -1) || '0';
            // 更新新的 span 内容以匹配 amount
            amountDisplay.textContent = amount.textContent;
            $(amount).val(amount.textContent);
            updateSubmitButton();
        }

        function updateSubmitButton() {
    var submitBtn = document.getElementById('submitBtn');
    var amount = parseFloat(document.getElementById('amount').innerHTML);
    var amount2 = parseFloat(document.getElementById('ye').innerHTML);

    if (amount <= amount2 && amount > 0) {
        submitBtn.classList.remove('disabled');
        submitBtn.disabled = false;
    } else {
        submitBtn.classList.add('disabled');
        submitBtn.disabled = true;
    }
}
